<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<!-- Users count : <span th:text="${count}"></span>  -->
</div>
<br/><br/>
<div>[Users list]</div><br/>
<table border="1">
	<tr>
		<th>id</th>
		<th>email</th>
		<th>passwd</th>
		<th>loginCount</th>
		<th>lastLoginAt</th>
		
	</tr>
	<tr th:each="users : ${users}">
		<td th:text="${users.seq}"></td>
		<td th:text="${users.email}"></td>
		<td th:text="${users.passwd}"></td>
		<td th:text="${users.loginCount}"></td>
		<td th:text="${users.lastLoginAt}"></td>
	</tr>
</table>
<div style="width:100%;height:300px" th:text="${jsonString}" ></div>
</body>
</html>
